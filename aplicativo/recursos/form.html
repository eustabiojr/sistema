            <div class="form-group">
                <label for="" class="col-sm-2 control-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" name="nome" value="{{nome}}" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">Endere√ßo</label>

            </div>

                <label for="" class="col-sm-2 control-label">Telefone</label>
