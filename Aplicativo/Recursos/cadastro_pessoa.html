<script type="text/javascript"> 

  (function () {
  'use strict'

	// Busca todos os formulário que queremos aplicar estilos de validação personalizados
  	// var forms = document.querySelectorAll('.exige-validacao') // .exige-validacao | meu_form
  	var forms = document.querySelectorAll("form") // document.getElementById("t"); document.forms["meu_form"];

  	// Laço sobre os mesmos e impede envio de formulário
  	Array.prototype.slice.call(forms).forEach(function(formulario) {
     	formulario.addEventListener('submit', function(evento) {

	        if (!formulario.checkValidity()) {
	          evento.preventDefault()
	          evento.stopPropagation()
	        }

        formulario.classList.add('was-validated')
        }, false)
    })
  })()

  var gatilhoListaAbra = [].slice.call(document.querySelectorAll('#idAbaPessoa a'))
  gatilhoListaAbra.forEach(function (gatilhoEl) {
    var gatilhoAba = new bootstrap.Tab(gatilhoEl)
  
    gatilhoEl.addEventListener('click', function (event) {
      event.preventDefault()
      gatilhoAba.show()
    })
  })

  var gatilhoEl1 = document.querySelector('#idAbaPessoa #basico')
  bootstrap.Tab.getInstance(gatilhoEl1).show() // Seleção pelo nome da aba
  
  var gatilhoEl2 = document.querySelector('#idAbaPessoa #endereco')
  bootstrap.Tab.getInstance(gatilhoEl2).show() 
  
  var gatilhoEl3 = document.querySelector('#idAbaPessoa #emprego')
  bootstrap.Tab.getInstance(gatilhoEl3).show() 

  var gatilhoEl4 = document.querySelector('#idAbaPessoa #referencias')
  bootstrap.Tab.getInstance(gatilhoEl4).show() 
  
  var gatilhoEl5 = document.querySelector('#idAbaPessoa #obs')
  bootstrap.Tab.getInstance(gatilhoEl5).show() 

</script>
