<table class="table table-bordered" width="100%">
    <tr style="background-color: #7A9BCB; color: white;">
        <td colspan="8"><b>Pessoas</b></td>
    </tr>
    <tr style="background-color: #C0C3E8;">
        <td>Id</td>
        <td>Nome</td>
        <td>Telefone</td>
        <td>Email</td>
        <td>Total</td>
        <td>Aberto</td>
    </tr>
    {% for pessoa in pessoas %}
    <tr>
        <td style="text-align: center;">{{pessoa.id}}</td>
        <td>{{pessoa.nome}}</td>
        <td style="text-align: center;">{{pessoa.telefone}}</td>
        <td style="text-align: center;">{{pessoa.email}}</td>
        <td style="text-align: right;">{{pessoa.total|number_format(2, ',', '.')}}</td>
        <td style="text-align: right;">{{pessoa.aberto|number_format(2, ',', '.')}}</td>
    </tr>
    {% endfor %}
</table>
